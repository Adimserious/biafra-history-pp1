    <!-- Main content -->
  <main>
    <section id="signup">
      <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
        <fieldset>
          <legend>YOUR DETAILS</legend>
            <h3>Signup for our news-letter</h3>
            <br>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" class="text-input" required>
            <br>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" class="text-input" required>
            <br>
            <label for="email-address">Email Address</label>
            <input type="email" name="email-address" id="email-address" class="text-input" required>
            <br>
            <div class="radio-buttons">
             <div>
             <label for="dayly">Dayly</label>
             <input type="radio" name="news-letter-prefrence" id="dayly" value="daily" required checked>
            </div>
            <div>
             <label for="weekly">Weekly</label>
             <input type="radio" name="news-letter-prefrence" id="weekly" value="weekly" required>
            </div>
            <div>
             <label for="monthly">Monthly</label>
             <input type="radio" name="news-letter-prefrence" id="monthly" value="monthly" required>
            </div>
           </div>
       </fieldset>    
            <button type="submit" class="join-button">Stay Updated</button>
      </form>
    </section>
  </main>
